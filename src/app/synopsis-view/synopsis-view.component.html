<div class="synopsis-container">
  <mat-toolbar>
    <mat-toolbar-row class="synopsis-header">
      <h3 mat-dialog-title class="synopsis-title">{{data.title}}</h3>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="synopsis-content">
    {{ data.description }}
  </mat-dialog-content>
  <button mat-icon-button aria-label="Close button with an X" mat-dialog-close color="primary">Close</button>
</div>
